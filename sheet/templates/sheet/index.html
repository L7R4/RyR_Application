<!DOCTYPE html>

<head>

    <title>RyR Install</title>

</head>

                    <i><img src="../static/sheet/images/martillo.svg" alt="" width="30px"></i>

                    <i><img src="../static/sheet/imagesflechaadministracion.svg" alt="" width="20px"></i>
                </li>
                <li>
                    <i><img src="../static/sheet/images/administracion.svg" alt="" width="30px"></i>

                    <i><img src="../static/sheet/images/flecha.svg" alt="" width="20px"></i>
                </li>
                <li>
                    <i><img src="../static/sheet/images/caja.svg" alt="" width="30px"></i>

                </li>
                <li>
                    <i><img src="../static/sheet/images/inventario.svg" alt="" width="30px"></i>

        <main>

                    <a href="{% url 'hojas:services_lists' %}" class="title">Servicios</a>
                </div>
            </section>
            
        
            <section class="bills_area">
                <div class="overlay2">
                    <a href="{% url 'hojas:bills_lists' %}"class="title2">Facturas</a>
                </div>
            </section>
            <section class="presupuesto_area">
